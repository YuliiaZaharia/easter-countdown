<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="myAudio" src="cutest-bunny.mp3" loop = "loop" autoplay = "allowed"></audio>

    <div class="heading">
        <h1>Easter Countdown</h1>
    </div>
     
    <button id="myButton"><img src="./assets/icons8-play-button-circled-96.png" alt="Play Button" width="50px"></button>
    
    <div class="container">
        <div class="section">
            <div class="block">
            <h4 class="days"></h4>
            <h3>DAYS</h3>
        </div>
        </div>
    
        <div class="section">
            <div class="block">
            <h4 class="hours"></h4>
            <h3>HOURS</h3>
        </div>
        </div>
    
        <div class="section">
            <div class="block">
            <h4 class="minutes"></h4>
            <h3>MINUTES</h3>
        </div>
        </div>
    
        <div class="section">
            <div class="block">
            <h4 class="seconds"></h4>
            <h3>SECONDS</h3>
        </div>
        </div>
    
    </div>
<script src="index.js"></script>
</body>
</html>
